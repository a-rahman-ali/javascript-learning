<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM Demo 2</title>
    <script src="09_DOM_demo3.js"></script>
</head>

<body onload="bodyLoad()">
    <h2>Use of ID REFERENCE to manipulate HTML</h2>
    <img name="pic" id="pic" width="100" height="100" border="1">
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            <input id="txtName" name="txtName" type="text" id="">
            <input id="btnRegister" name="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            <input id="txtEmail" name="txtEmail" type="email" id="">
            <input id="btnLogin" name="btnLogin" type="button">
        </form>
    </div>
</body>

</html>
