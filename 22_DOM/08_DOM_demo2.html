<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM Demo 2</title>
    <script src="08_DOM_demo2.js"></script>
</head>

<body onload="bodyLoad()">
    <h2>Use of NAME REFERENCE to manipulate HTML</h2>
    <img name="pic" width="100" height="100" border="1">
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            <input name="txtName" type="text" id="">
            <input name="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            <input name="txtEmail" type="email" id="">
            <input name="btnLogin" type="button">
        </form>
    </div>
</body>

</html>
