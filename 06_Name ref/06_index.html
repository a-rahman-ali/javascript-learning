<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Manipulation using name ref</title>
    <script src="index.js"></script>
</head>

<body onload="bodyLoad()">
    <div>
        <img name="pic" width="100" height="100" border="1">
    </div>
    <div>
        <form name="frmRegister">
            <h3>Register</h3>
            User Name : <input type="text"> <input name="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h3>Login</h3>
            Email : <input type="email"> <input name="btnLogin" type="button">
        </form>
    </div>
</body>

</html>
