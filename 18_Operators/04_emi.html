<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMI Calculator</title>
    <script src="04_emi.js"></script>
</head>

<body>
    <h2>EMI Calculator</h2>
    <div class="row">
        <div class="col">
            <div>
                <span>Amount you need &#8377;</span>
                <input type="text" id="txtAmount" size="10">
            </div>
        </div>
        <div class="col">
            <div>
                <span>for</span>
                <input type="number" min="1" max="5" id="txtYears" size="4">
                <span>years</span>
            </div>
        </div>
        <div class="col">
            <div>
                <span>Interest Rate</span>
                <input type="number" min="13" max="18" step="0.1" id="txtRate" size="4">
                <span>%</span>
            </div>
        </div>
        <button onclick="calculateEMI()">Calculate</button>

        <div>
            <h3 id="result"></h3>
        </div>
    </div>
</body>

</html>
